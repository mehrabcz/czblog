<div class="col-sm-4">
    <aside class="sidebar text-center">
        <div class="widget widget_about_author">
            <h3 class="widget-title">About me</h3><!-- /.widget-title -->
            <div class="widget-details">
                <div class="author-avatar"><img src="/media/images/sidebar/mehrab.jpeg" alt="Avatar" class="img-circle"></div><!-- /.author-avatar -->
                <p>
                    I love so many things in the world,I'm a geek and a programmer. if I wnat to name my first degree, I must say Freedom
                </p>
                <div class="author-social">
                    <a href="#"><i class="fa fa-pinterest-p"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div><!-- /.author-social -->
            </div><!-- /.widget-details -->
        </div><!-- /.widget -->
        <div class="widget widget_newsletter">
            <h3 class="widget-title">Newsletter</h3><!-- /.widget-title -->
            <div class="widget-details">
                <form class="mc4wp-form" method="post">
                    <div class="mc4wp-form-fields"> 
                        <input class="form-control" type="email" name="EMAIL" placeholder="Email Address" required="">
                        <input type="submit" class="form-control" name="submit" value="Subscribe">
                    </div>
                    <div class="mc4wp-response"></div>
                </form>
            </div><!-- /.widget-details -->
        </div><!-- /.widget -->
        <div class="widget widget_recent_posts">
            <h3 class="widget-title">Recent Posts</h3><!-- /.widget-title -->
            <div class="widget-details">
                {% for post in recent_post %}
                <article class="post type-post media">
                        <div class="entry-thumbnail media-left pull-left"><img src="/media/{{post.picture}}" alt="Thumb Image"></div><!-- /.entry-thumbnail -->
                        <div class="entry-content media-body">
                            <h3 class="entry-title"><a href="{% url 'blog:post' post.id %}">{{post.title}}</a></h3><!-- /.entry-title -->
                            <span class="time"><time datetime="2017-12-05">{{post.publish_datetime}}</time></span><!-- /.time -->
                        </div><!-- /.entry-content -->
                </article><!-- /.post -->
                {% endfor %}
            </div><!-- /.widget-details -->
        </div><!-- /.widget -->
    </aside><!-- /.sidebar -->
</div>
